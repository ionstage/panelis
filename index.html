<!DOCTYPE html>
<html class="root hide">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>Panelis</title>
  <link rel="stylesheet" href="css/panel.css">
  <link rel="stylesheet" href="css/controller.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="content">
    <div class="controller reverse disabled" data-color="black">
      <div class="controller-indicator"></div>
      <div class="controller-button-container">
        <button class="controller-button-ok" disabled>O K</button>
        <button class="controller-button-back" disabled>Back</button>
      </div>
      <div class="controller-slot-container">
        <div class="controller-slot-wrapper">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
        </div>
      </div>
      <div class="controller-score-container">
        <div class="controller-score-erase">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
        <div class="controller-score-chain">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
        <div class="controller-score-fix">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
      </div>
    </div>
    <div class="board">
      <svg class="board-tile" viewBox="1,1,639,639">
        <defs>
          <pattern id="board-tile-grid" width="80" height="80" patternUnits="userSpaceOnUse">
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#333" stroke-width="1" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#board-tile-grid)" />
      </svg>
    </div>
    <div class="controller disabled" data-color="white">
      <div class="controller-indicator"></div>
      <div class="controller-button-container">
        <button class="controller-button-ok" disabled>O K</button>
        <button class="controller-button-back" disabled>Back</button>
      </div>
      <div class="controller-slot-container">
        <div class="controller-slot-wrapper">
          <div data-index="0"></div>
          <div data-index="1"></div>
          <div data-index="2"></div>
        </div>
      </div>
      <div class="controller-score-container">
        <div class="controller-score-erase">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
        <div class="controller-score-chain">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
        <div class="controller-score-fix">
          <div class="controller-score-circle"></div><span>×</span><span>0</span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script>
    if (typeof Promise === 'undefined')
      require('es6-promise').polyfill();
  </script>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/components/component.js"></script>
  <script src="js/relations/relation.js"></script>
  <script src="js/components/panel.js"></script>
  <script src="js/components/board.js"></script>
  <script src="js/components/controller-component.js"></script>
  <script src="js/components/root.js"></script>
  <script src="js/relations/controller-relation.js"></script>
  <script src="js/relations/controller-board-relation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
